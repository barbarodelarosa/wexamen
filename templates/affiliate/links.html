
{% extends "base.html" %}
{% block title %}
Enlaces de referido
{% endblock title %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Efiliado /</span> Enlace</h4>
<div class="card mb-4">
<h5 class="card-header">Cuenta de afiliado</h5>
<div class="card-body">
<div class="row">

			{% if request.user.profile.affiliated %}
							
                <form action="{% url 'affiliate:shortener'%}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Obtener enlace de afiliado <i class="fa fa-share"></i></button>
                </form>

            {% endif %}

            {% for link in links  %}
                {{link.short_url}}
            {% endfor %} 

</div>
</div>
</div>
</div>

{% endblock content %}
